<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>登录 - VIPKID美国小学在家上</title>     
    <link href="http://resource.vipkid.com.cn/static/images/learning_portal/logo.gif" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" th:href="@{/static/home/css/login.signup.css}" />
    <script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "//hm.baidu.com/hm.js?5e1b9d2c20eff9c9278a43f0870f4593";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
	</script>
</head>
<body>
	<div class="sHd">
		<div class="sHdCon">
			<a href="/home" class="sHdLogo"><img src="http://resource.vipkid.com.cn/newhome/logo.png" /></a>
			<span class="sHdTitle">登录</span>
		</div>
	</div>
	<div class="loginWaper">
		<div class="loginArea" id="loginPage">			
			<div class="loginContent" th:object="${credential}">				
				<p class="loginTitle">登录VIPKID</p>	
				<a class="signupEntrance" href="/signup">立即注册<i></i></a>
				<div class="loginPar">
					<label class="loginMobile"></label>
					<input id='loginUserName' placeholder="请输入用户的手机号码" th:field="${credential.userName}" class="loginInput" type="text" maxLength="11"/>
					<p id="loginusernametips" class="loginError"></p>
				</div>	
				<div class="loginPar">
					<label class="loginMobile"></label>
					<input id='loginAdminName' placeholder="请输入管理员用户名" th:field="${credential.adminName}" class="loginInput" type="email"/>
					<p id="loginadminnametips" class="loginError"></p>
				</div>				
				<div class="loginPar">
					<label class="loginPwd"></label>
					<input id='loginPassword' placeholder="请输入管理员密码" class="loginInput" th:field="${credential.password}" type="password"/>
					<p id="loginpasswordtips" class="loginError"></p>
				</div>
				<button  class="loginSubBtn" id="loginButton"  onclick="login()"  href="javascript:;">登录</button>
			</div>
		</div>
	</div>
	<div th:replace="common/footer::footer-simple"></div>
	<script type="text/javascript" src="/static/lib/jquery/jquery.1.9.1.min.js"></script>
	<script type="text/javascript" src="/static/lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="/static/home/js/auth/sudo_login.js"></script>
</body>
</html>
