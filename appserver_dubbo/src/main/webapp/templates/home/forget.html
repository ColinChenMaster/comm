<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>找回密码 - VIPKID美国小学在家上</title>
    <link href="http://resource.vipkid.com.cn/static/images/learning_portal/logo.gif" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" th:href="@{/static/parent/css/header.css}" />
    <link rel="stylesheet" th:href="@{/static/home/css/login.signup.css}" /> 
    <script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "//hm.baidu.com/hm.js?5e1b9d2c20eff9c9278a43f0870f4593";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
	</script>  
</head>
<body>
<div class="sHd">
	<div class="sHdCon">
		<a href="/home" class="sHdLogo"><img src="http://resource.vipkid.com.cn/newhome/logo.png" /></a>
		<span class="sHdTitle">找回密码</span>
		<span class="sHdLink"><a href="/login">登录</a><span class="sHdLine"></span><a href="/signup">注册</a></span>
	</div>	
</div>
<ul class="findPwdStep clear">
	<!-- 到哪一步，哪一步添加样式cur -->
	<li id="fpStepOne" class="fpStepOne cur">
		<strong>1</strong>验证身份
	</li>		
	<li id="fpStepTwo" class="fpStepTwo">
		<strong>2</strong>重设密码
	</li>
	<li id="fpStepThr" class="fpStepThr">
		<strong>3</strong>完成
	</li>
</ul>
<div class="findPwdArea">
	<!-- 第一步 -->
	<div id="step1" class="findPwdStepOne" >
		<div class="signupPar">
			<label for="mobile">注册手机号码：</label>
			<input id="mobile" placeholder="请填写您的手机号" class="reginput"  type="text" maxLength="11"/>	
			<p id="mobileerror" class="regtips"></p>
		</div>
		<div class="signupPar signupYzm">
			<label for="imgverifyCode">图片验证码：</label>	
			<input id="imgYzmnumber" placeholder="请输入图片验证码" class="reginput"  type="text" maxLength="4"/>
			<img id="imgCodeButton" th:src="@{/getImageCode}" class="signupYzmText" onclick="getimagecode();"></img>
			<p class="regtips" id="usertpyzmtips"></p>
		</div>
		<div class="signupPar signupYzm">
			<label for="verifyCode">验证码：</label>	
			<input id="verifyCode" placeholder="请输入短信验证码" class="reginput"  type="text" maxLength="4"/>
			<button id="identifyCodeButton" class="signupYzmText" onclick="doGetIdentifyCode()">获取验证码</button>
			<p class="regtips" id="identifyCodeError"></p>
		</div>
		<div class="signupPar">	
			<a class="signupSubBtn" id="Next" onclick="doNext()" href="javascript:;">下一步</a>	
		</div>		    
    </div>		    
    <!-- 第二步 -->
    <div id="step2" class="findPwdStepTwo" style="display:none;">
    	<div class="signupPar">
			<label id="pwdTip1" for="pwd1">新密码：</label>
			<input id="pwd1" placeholder="密码长度不得小于6个字符" class="reginput"  type="password" maxLength="20"/><br/>
			<p id="pwd1error"  class="regtips"></p>
		</div>
		<div class="signupPar">
			<label id="pwdTip2" for="pwd2">确认密码：</label>			
			<input id="pwd2" placeholder="" class="reginput"  type="password" maxLength="20"/>
			<p id="pwd2error"  class="regtips"></p>
		</div>
    	<div class="signupPar">			
			<button id="finishButton" class="signupSubBtn" onclick="doResetPassword()">完成</button>
		</div>	    
    </div>
   <!-- 第三步 -->
    <div id="step3" class="findPwdStepThr" style="display:none;">
    	<div class="findPwdSuccess clear">
    		<div class="findPwdThrText">
    			<p class="oGreen">新密码修改成功！</p>
    			<p>请牢记新的登录密码。</p>
    		</div>
    		<a href="/home">进入个人主页</a>
    	</div>
    </div>
</div>
<div th:replace="common/footer::footer-simple"></div>
<script type="text/javascript" src="/static/lib/jquery/jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="/static/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/home/js/auth/forget.js"></script>
<script type="text/javascript" src="http://resource.vipkid.com.cn/static/libraries/security/sha256.js"></script>
</body>
</html>
